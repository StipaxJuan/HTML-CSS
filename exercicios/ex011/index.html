<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia e HTML5</title>
</head>
<body>
    <h1>Imagem dinamica </h1>
    <p>
        tente abrir esse site em varios dispositivos diferentes ou simplesmente diminua o tamanho do seu navegador
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/Pequeno.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/Medio.png" type="image/png">
        <img src="imagens/Grande.png" alt="imagemflexivel">
    </picture>
    <H1>Reproduzindo audio</H1>
    <p>Vamos aprender a reproduzir audios em HTMLS</p>

    <audio preload="metadata" autoplay controls loop>

     <source src="Midia/MUSICA1.mp3" type="audio/mpeg">
     <source src="Midia/MUSICA2.ogg" type="audio/ogg">

    </audio>
    
</body>
</html>
